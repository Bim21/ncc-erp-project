
<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1></h1>
            </div>
            <div class="col-6 text-right">
                <!-- <button
                    class="btn bg-blue">
                    <i class="fa fa-plus-square"></i>
                   Create
                </button> -->
            </div>
        </div>
    </div>
</section>
<section class="content px-2">
    <div class="container-fluid">
        <div  class="mb-0 mt-1">
            <div class="card-body">
                <form class="form-horizontal">
                    <div class="row">
                        <div class="col-md-4 col-xl-4">
                            <div class="mb-0">
                                <div> 
                                    <mat-form-field style="width: 100%; height: 38px;" appearance="outline">
                                        <mat-select required placeholder="Select project name" 
                                         name="reviewerName">
                                            <mat-option *ngFor="let item of phaseList" [value]="item.phaseId"  >
                                                {{item.phaseName}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-xl-4">
                            <label style="padding-top: 10px; margin-right: 10px;">Year:</label>
                            <mat-form-field style="max-width: 200px;" appearance="outline">
                                <mat-select  name="yearSelect" placeholder="Select Year" [(ngModel)]="year" 
                                    >
                                    
                                    <ng-container *ngFor="let year of listYear">
                                        
                                        <mat-option  [value]="year" >{{
                                            year
                                            }}</mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        
                    </div>
                </form>
                
            </div>
           
            
        </div>

        <div class="card-body table-responsive p-4">
            <div class="float-right mb-2 mr-1 row">
                <button mat-button class="btn bg-blue">Show history</button>
            </div>
            <table style="border-collapse: collapse;" class="table table-hover text-nowrap">
                <thead class="bg-light">
                    <tr>
                        <th>Tiêu chí</th>
                        <th>Note</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    
                       
                </tbody>
            </table>
            <mat-button-toggle-group style="width: 100%;" name="point" aria-label="">
                <mat-button-toggle style="width: 20%;background-color: #faca0e;" value="1">1</mat-button-toggle>
                <mat-button-toggle style="width: 20%;background-color: #a62b12;" value="2">2</mat-button-toggle>
                <mat-button-toggle style="width: 20%;background-color: #4fabbd;"  value="3">3</mat-button-toggle>
                <mat-button-toggle style="width: 20%;background-color: #3296e1;"value="4">4</mat-button-toggle>
                <mat-button-toggle style="width: 20%;background-color: #32793f;" value="5q">5</mat-button-toggle>
              </mat-button-toggle-group>
          
        </div>
    </div>
</section>
