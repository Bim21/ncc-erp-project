<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1>Phase</h1>
            </div>
            <div class="col-6 text-right">
                <button (click)='create()'
                    class="btn bg-blue">
                    <i class="fa fa-plus-square"></i>
                   Create
                </button>
            </div>
        </div>
    </div>
</section>
<section class="content px-2">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">

                <div class="input-group">
                   
                    
                        
                    </div>
                </div>
            </div>
            
            <div class="card-body table-responsive p-4">
                <table style="border-collapse: collapse;" class="table table-hover text-nowrap">
                    <thead class="bg-light">
                        <tr>
                            <th>STT</th>
                            <th>Name</th>
                            <th>Year</th>
                            <th>Parent Name</th>
                            <th>Is Active</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of phaseList; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.year}}</td>
                            <td>{{item.parentName}}</td>
                            <td>
                                <mat-checkbox  class="example-margin" [(ngModel)]="item.isCriteria">
                                </mat-checkbox>
                                </td>
                            <td>{{item.type}}</td>
                            <td class="text-center">
                                <button mat-button [matMenuTriggerFor]="menu">
                                    <i class="fas fa-bars fa-lg"></i>
                                </button>
                                <mat-menu #menu="matMenu" class="p-2" >
                                    <button
                                        
                                        class="mat-menu-item  w-100" (click)="edit(item)">
                                        <i class="fas fa-pencil-alt fa-lg mr-1"></i>

                                        Edit
                                    </button>
                                    <button
                                       
                                        class="mat-menu-item  w-100" (click)="delete(item.id)" #deleteBtn>
                                        <i class="fas fa-trash fa-lg mr-1"></i>
                                        Delete
                                    </button>
                                    <button 
                                        class="mat-menu-item  w-100" (click)="changeStatus(item)" >
                                        <i *ngIf="!item.isCriteria" class="fas fa-check fa-lg mr-1"></i>
                                        <i *ngIf="item.isCriteria" class="fas fa-times fa-lg mr-1"></i>
                                        {{item.isCriteria?'DeActive':'Active'}}
                                    </button>
                                    <button
                                        class="mat-menu-item  w-100" (click)="done(item)" #deleteBtn>
                                        <i class="fas fa-check-double"></i>
                                        Done
                                    </button>
                                </mat-menu>
                            </td>
                            
                        </tr>
                    </tbody>
                </table>
