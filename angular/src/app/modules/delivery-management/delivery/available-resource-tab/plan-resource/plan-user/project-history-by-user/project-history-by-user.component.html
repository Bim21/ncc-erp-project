<abp-modal-header
  title="Lịch sử làm việc của {{ emailAddress }}"
  (onCloseClick)="dialogRef.close()"
>
</abp-modal-header>
<div class="modal-body">
  <div class="fixTableHead">
    <table
      [busy]="isLoading"
      style="border-collapse: collapse"
      class="table table-hover text-nowrap"
      *ngIf="projectsHistoryUser.length > 0; else other_template"
    >
      <thead class="bg-light">
        <tr style="border: none">
          <th class="stt">#</th>
          <th>Tên dự án</th>
          <th style="width: 100px;">Vào/ra</th>
          <th style="width: 100px;">Thời điểm</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of projectsHistoryUser; let i= index">
          <td>{{i+1}}</td>
          <td><strong>{{ item.projectName }}</strong></td>
          <td class="text-center">{{ item.allocatePercentage==0?'Ra khỏi dự án':'Vào dự án'}}</td>
          <td class="text-center">
            {{ item.startTime | date: 'dd/MM/yyyy' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #other_template>
    <div>Chưa tham gia dự án nào</div>
  </ng-template>
</div>
<div>
  <div align="end" class="row justify-content-end">
    <button class="btn btn-secondary" mat-dialog-close>Close</button>
  </div>
</div>
