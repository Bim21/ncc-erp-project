<form action="" #noteForm="ngForm" autocomplete="off" (submit)="SaveAndClose()">
  <abp-modal-header
    [title]="'Edit user: ' + fullName | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <label for="">Note:</label>
    <mat-form-field appearance="outline" class="w-100">
      <textarea
        matInput
        name="note-for-user"
        maxlength="3000"
        rows="3"
        placeholder="Leave a comment..."
        [(ngModel)]="note"
      ></textarea>
    </mat-form-field>
  </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!noteForm.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
