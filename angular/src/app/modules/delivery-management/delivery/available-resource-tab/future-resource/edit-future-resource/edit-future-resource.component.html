<form class="form-horizontal" autocomplete="off" #resourceRequestForm="ngForm" novalidate>
    <div class="card-header">
        <abp-modal-header title="Edit future resource" (onCloseClick)="dialogRef.close()">
        </abp-modal-header>
    </div>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="pm">
                Sử dụng nhân sự:
             </label>
             <div class="col-md-9">
                 <input class="form-control mt-1"  type="text" mask="percent" placeholder="number" required 
                     name="allocatePercentage" [(ngModel)]="editUser.allocatePercentage" #allocatePercentage="ngModel" #allocatePercentageEl
                     suffix="%"  />
                     <abp-validation-summary [control]="allocatePercentage" [controlEl]="allocatePercentageEl">
                     </abp-validation-summary>                 
             </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="tenancyName">
                Project:
            </label>
            <div class="col-md-9">
                <mat-form-field class="mt-2" appearance="outline">
                    <mat-select name="projectId" #projectIdValid="ngModel" placeholder="Select project" required
                        [(ngModel)]="editUser.projectId">
                        <ng-container *ngFor="let project of listProject">
                            <mat-option [value]="project.id" >
                                {{project.name}}
                                </mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <mat-error class="mt-1" *ngIf="projectIdValid.hasError('required') && projectIdValid.touched"
                    style="font-size: 13px;">
                    This field is required
                </mat-error>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="tenancyName">
                TimeStart:
            </label>
            <mat-form-field appearance="outline">
                <input placeholder="Choose date" matInput [matDatepicker]="picker" name="startDate"
                [(ngModel)]="editUser.startTime" #timeStart="ngModel" required
                    />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-error class="mt-1" *ngIf="timeStart.hasError('required') && timeStart.touched"
                style="font-size: 13px;">
                This field is required
            </mat-error>
        </div>
    </div>
    <div align="end" class="row justify-content-between">
        <button class="btn btn-default" mat-dialog-close>Cancel</button>
        <button class="btn btn-primary"
            [disabled]="!resourceRequestForm.valid || isLoading" (click)="SaveAndClose()">Save</button>
    </div>
</form>
