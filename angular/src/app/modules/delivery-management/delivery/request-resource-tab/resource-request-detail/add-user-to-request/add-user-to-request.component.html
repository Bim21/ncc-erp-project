<form class="form-horizontal" autocomplete="off" #timesheetForm="ngForm" novalidate>
    <div class="card-header">
        <h3>Add</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="type">
               Thời gian bắt đầu:
            </label>
            <div class="col-md-9">
                <mat-form-field appearance="outline">
                    <input placeholder="Choose date" matInput [matDatepicker]="picker" name="startDate"
                    [(ngModel)]="userToRequest.startTime" #timeStart="ngModel" required
                        />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-error class="mt-1" *ngIf="timeStart.hasError('required') && timeStart.touched"
                    style="font-size: 13px;">
                    This field is required
                </mat-error>

                
            </div>
        </div>
        <div class="form-group row required" >
            <label class="col-md-3 col-form-label" for="pm">
               Sử dụng nhân sự:
            </label>
            <div class="col-md-9">
                <input class="form-control mt-1"  type="text" mask="percent" placeholder="number" required 
                    name="allocatePercentage" [(ngModel)]="userToRequest.allocatePercentage" #allocatePercentage="ngModel" #allocatePercentageEl
                    suffix="%"  />
                    <abp-validation-summary [control]="allocatePercentage" [controlEl]="allocatePercentageEl">
                    </abp-validation-summary>

                
            </div>
        </div>
        
    </div>
    <div align="end" class="mat-dialog-actions" mat-dialog-actions="">
        <button class="btn btn-default cancel-banks" mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" class="saving-btn"mat-button
        [disabled]="!timesheetForm.form.valid || isLoading" (click)="SaveAndClose()"  >Save</button>
    </div>
</form>
