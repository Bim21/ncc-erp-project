<form
  class="form-horizontal"
  autocomplete="off"
  #resourceRequestForm="ngForm"
  novalidate
  id="form-set-done"
>
  <abp-modal-header
    title="Confirm done request: {{ data.name }}"
    (onCloseClick)="dialogRef.close()"
  >
  </abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <div class="col-md-3">
        <label class="col-form-label" for="branch" style="line-height: 2">
          Branch:
        </label>
      </div>
      <div class="col-md-9">
        <mat-form-field appearance="outline" class="w-100">
          <mat-select
            placeholder="Select Branch"
            [(ngModel)]="recruitment.branchId"
            name="usertype"
            #branchNg="ngModel"
            required
          >
            <mat-option *ngFor="let branch of branches" [value]="branch.id">
              {{ branch.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-error
          class="mt-1"
          *ngIf="branchNg.hasError('required') && branchNg.touched"
          style="font-size: 13px"
        >
          This field is required
        </mat-error>
      </div>
    </div>
    <div class="form-group row required">
      <div class="col-md-3">
        <label class="col-form-label" for="positionN" style="line-height: 2">
          Position:
        </label>
      </div>
      <div class="col-md-9">
        <mat-form-field appearance="outline" class="w-100">
          <mat-select
            placeholder="Select Position"
            [(ngModel)]="recruitment.positionId"
            name="positionN"
            #position="ngModel"
            required
          >
            <mat-option
              *ngFor="let position of positions"
              [value]="position.id"
            >
              {{ position.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-error
          class="mt-1"
          *ngIf="position.hasError('required') && position.touched"
          style="font-size: 13px"
        >
          This field is required
        </mat-error>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-end">
    <div class="col-md-2">
      <button class="btn btn-secondary btn-block" (click)="dialogRef.close()">
        Cancel
      </button>
    </div>
    <div class="col-md-2">
      <button
        class="btn btn-primary btn-block"
        [disabled]="isSending"
        (click)="save()"
      >
        Send
      </button>
    </div>
  </div>
</form>
