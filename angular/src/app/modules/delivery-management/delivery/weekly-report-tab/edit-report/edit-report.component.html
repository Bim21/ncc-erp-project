<form class="form-horizontal" autocomplete="off" #reportForm="ngForm">
    <abp-modal-header title="Edit report: {{reportName}} " (onCloseClick)="dialogRef.close()">
    </abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="checkListName">
                {{ 'Name' | localize }}:
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="checklistName" id="checklistName" required
                    [(ngModel)]="report.name" #checklistName="ngModel" #checklistNameEl />
                <abp-validation-summary [control]="checklistName" [controlEl]="checklistNameEl">
                </abp-validation-summary>
            </div>
        </div>
    </div>
    <div  class="d-flex justify-content-between mt-2">
        <button class="btn btn-default cancel-banks" mat-raised-button mat-dialog-close>Cancel</button>
        <button class="btn btn-primary" (click)="saveAndClose()"
            [disabled]="!reportForm.valid || isLoading">Save</button>
    </div>
</form>
