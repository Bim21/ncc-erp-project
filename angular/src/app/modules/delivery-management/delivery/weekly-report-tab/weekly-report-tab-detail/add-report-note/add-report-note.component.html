
  <form class="form-horizontal" autocomplete="off" #reportNote="ngForm">
    <abp-modal-header title="Đánh giá cho report: " (onCloseClick)="dialogRef.close()">
    </abp-modal-header>
    <div class="modal-body">
        <div class="form-group row">
            <label for="">Report note:</label>
            <mat-form-field class="w-100" appearance="outline">
                <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                 name="note" rows="3" matInput placeholder="Leave a comment..." [(ngModel)]="PMReportNote"></textarea>
              </mat-form-field>
        </div>
    </div>
    <div style="background-color: white;" align="end" class="d-flex justify-content-between" >
        <button class="btn btn-default cancel-banks" mat-raised-button mat-dialog-close>Cancel</button>
        <button class="btn btn-primary" (click)="saveAndClose()" 
            [disabled]="!reportNote.valid || isLoading">Save</button>
    </div>
</form>
