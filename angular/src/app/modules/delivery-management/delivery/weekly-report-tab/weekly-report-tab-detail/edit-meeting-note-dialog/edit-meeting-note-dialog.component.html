<form class="form-horizontal" id="edit-note-form" autocomplete="off" #reportNote="ngForm">
    <abp-modal-header title="Edit Meeting Note" class="pt-0" (onCloseClick)="dialogRef.close()">
    </abp-modal-header>
    <div class="modal-body">
        <div class="form-group row">
            <label for="">Note:</label>
            <mat-form-field class="w-100" appearance="outline">
                <textarea #meetingNote cdkTextareaAutosize #autosize="cdkTextareaAutosize" style="max-height: 68vh; overflow: auto;" name="note" rows="3" matInput placeholder="Leave a comment..." [(ngModel)]="projectIssue.note">{{meetingNote.focus()}}</textarea>
            </mat-form-field>
        </div>
    </div>
    <div style="background-color: white;" align="end" class="d-flex justify-content-end">
        <button class="btn btn-secondary mr-1" mat-dialog-close>Cancel</button>
        <button class="btn btn-primary btn-action" (click)="saveAndClose()">Save</button>
    </div>
</form>
