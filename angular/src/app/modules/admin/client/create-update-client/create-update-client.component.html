<form class="form-horizontal" autocomplete="off" #resourceRequestForm="ngForm" novalidate>
    <div class="card-header">
        <h3 *ngIf="data.command == 'create'">Create</h3>
        <h3 *ngIf="data.command !== 'create'">Edit</h3>
       
    </div>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="pm">
                Name:
             </label>
             <div class="col-md-9">
                 <input class="form-control mt-1"  type="text"  placeholder="Name" required 
                     name="clientName" [(ngModel)]="client.name" #name="ngModel" #nameEl
                     suffix="%"  />
                     <abp-validation-summary [control]="name" [controlEl]="nameEl">
                     </abp-validation-summary>                 
             </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="pm">
                Code:
             </label>
             <div class="col-md-9">
                 <input class="form-control mt-1"  type="text"  placeholder="Code" required 
                     name="code" [(ngModel)]="client.code" #code="ngModel" #codeEl
                     suffix="%"  />
                     <abp-validation-summary [control]="code" [controlEl]="codeEl">
                     </abp-validation-summary>                 
             </div>
        </div>
        
        
    </div>
    <div align="end" class="row justify-content-between">
        <button class="btn btn-default" mat-dialog-close>Cancel</button>
        <button class="btn btn-primary"
            [disabled]="!resourceRequestForm.valid || isLoading" (click)="SaveAndClose()">Save</button>
    </div>
</form>
