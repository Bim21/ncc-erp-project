<form
  class="form-horizontal"
  autocomplete="off"
  #resourceRequestForm="ngForm"
  novalidate
>
  <abp-modal-header
    title="{{
      data.command == 'create'
        ? 'Add new client'
        : 'Edit client: ' + title
    }}"
    (onCloseClick)="dialogRef.close()"
  >
  </abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="pm"> Name: </label>
      <div class="col-md-9">
        <input
          class="form-control mt-1"
          type="text"
          placeholder="Name"
          required
          name="clientName"
          [(ngModel)]="client.name"
          #name="ngModel"
          #nameEl
          suffix="%"
        />
        <abp-validation-summary [control]="name" [controlEl]="nameEl">
        </abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="pm"> Code: </label>
      <div class="col-md-9">
        <input
          class="form-control mt-1"
          type="text"
          placeholder="Code"
          required
          name="code"
          [(ngModel)]="client.code"
          #code="ngModel"
          #codeEl
          suffix="%"
        />
        <abp-validation-summary [control]="code" [controlEl]="codeEl">
        </abp-validation-summary>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="pm"> Address: </label>
      <div class="col-md-9">
        <textarea
          class="form-control mt-1"
          placeholder="Address"
          name="address"
          [(ngModel)]="client.address"
          maxlength="1000"
          rows="2"
        ></textarea>
      </div>
    </div>
  </div>
  <div align="end" class="row justify-content-between">
    <button class="btn btn-default" mat-dialog-close>Cancel</button>
    <button
      class="btn btn-primary"
      [disabled]="!resourceRequestForm.valid || isLoading"
      (click)="SaveAndClose()"
    >
      Save
    </button>
  </div>
</form>
