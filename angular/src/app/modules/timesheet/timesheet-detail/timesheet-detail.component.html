<section class="content-header pb-1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1>Timesheet Detail</h1>
            </div>
            <div class="col-6 text-right">
                <!-- <span *ngIf="createdInvoice==true" class="mr-2" style="color: red;font-weight: 800;">Timesheet đã được tạo Invoice</span> -->
                <button *ngIf="permission.isGranted(Timesheet_TimesheetProject_Create)" (click)="createTimeSheet()"
                    class="btn bg-blue">
                    <i class="fa fa-plus-square"></i>
                    Create
                </button>
                <!-- <button *ngIf="createdInvoice==false && permission.isGranted(Timesheet_TimesheetProject_CreateInvoice)" (click)="createInvoice()" class="btn btn-success ml-3">
                    <i class="fas fa-file-invoice-dollar"></i>
                    Create Invoice
                </button> -->
                <!-- <button  (click)="exportInvoice()" class="btn btn-success ml-3">
                    <i class="fas fa-file-invoice-dollar"></i>
                    Export Invoice
                </button> -->

            </div>

        </div>
    </div>
</section>
<section class="content px-2">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn bg-blue" (click)="getDataPage(1)">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control" name="keyword" placeholder="Search" [(ngModel)]="searchText"
                        (keyup.enter)="getDataPage(1)" />
                    <div class="input-group-append">
                        <button type="button" class="btn btn-default" (click)="checkAddFilter()">
                            <i class="fas" [class.fa-angle-up]="advancedFiltersVisible"
                                [class.fa-angle-down]="!advancedFiltersVisible"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div *ngIf="advancedFiltersVisible" class="mb-0 mt-1">
                <div class="card-body">
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col-md-12 col-xl-12">
                                <div class="mb-0">
                                    <div>
                                        <div *ngFor="let item of filterItems; let i = index">
                                            <app-filter [item]="item" (emitChange)="onEmitChange($event, i)"
                                                (deleteDataFilter)="deleteFilterItem(i)" [inputFilters]="FILTER_CONFIG">
                                            </app-filter>
                                        </div>
                                        <i style="padding: 0;" class="fas fa-plus-circle ml-3"
                                            (click)="addFilter()"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-body table-responsive px-4 pb-1">
                <div class="fixTableHead">
                    <table style="border-collapse: collapse;" class="table table-hover text-nowrap project-timesheet">
                        <thead class="bg-light">
                            <tr style="border: none;">
                                <th class="stt">#</th>
                                <th>Project</th>
                                <th>PM</th>
                                <th>Khách hàng</th>
                                <th>Note</th>
                                <th>Thông tin Bill dự án</th>
                                <th>File</th>
                                <th>Done</th>
                                <th *ngIf="isActive">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr (mouseenter)="mouseEnter(item)" (mouseleave)="mouseLeave(item)" *ngFor="let item of TimesheetDetaiList |paginate
                            : {
                                id: 'server',
                                itemsPerPage: pageSize,
                                currentPage: pageNumber,
                                totalItems: totalItems
                              }; let i = index">
                                <td class="text-center"><span>{{ i +1 }}</span></td>
                                <td style="white-space: normal; min-width: 150px;">{{item.projectName}}</td>
                                <td class="text-left">
                                    <div style="width: 300px;">
                                        <app-user-info
                                            [userData]="{fullName:item.pmFullName,branch:item.pmBranch,
                                            userType:item.pmUserType,emailAddress:item.pmEmailAddress,avatarPath:item.pmAvatarPath}">
                                        </app-user-info>
                                    </div>

                                </td>
                                <td class="text-center">{{item.clientName}}</td>
                                <td style="white-space: normal;  max-width: 350px;">
                                    <pre class="mb-0 p-0  ml-2" style=" white-space: pre-line;
                                    font-family: sans-serif; align-self:flex-start; ">
                                       {{item.note}}
                                  </pre>
                                </td>
                                <td style="cursor: pointer; width: 300px !important;" class="text-left bill" (click)="viewBillDetail(item)">
                                    <div class="row">
                                        <div class="col col-11" style="white-space: normal;">
                                            <div [innerHtml]="item.projectBillInfomation"></div>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-center" style="white-space: normal;max-width: 230px;">
                                    <span class="file-download">
                                        <span (click)="downloadFile(item)">{{item.file}}</span>
                                    </span>
                                    <span *ngIf="item.file !==null" style="margin-left: 5px;">
                                        <i class="fas fa-times fa-lg ml-1" (click)="DeleteFile(item)"></i>
                                    </span>

                                    <button
                                        *ngIf="permission.isGranted(Timesheet_TimesheetProject_UploadFileTimesheetProject) && item.file == null"
                                        class="btn btn-secondary btn-sm" (click)="importExcel(item.id)" #importFileBtn>
                                        <i class="fas fa-upload mr-1"></i> Upload file
                                    </button>
                                </td>
                                <td>
                                    <i *ngIf="item.isComplete" style="color: green;" class="fas fa-check fa-2x "></i>
                                </td>
                                <td *ngIf="isActive" class="text-center" style="vertical-align: middle;">
                                    <button class="btn btn-sm bg-primary" (click)="viewBillDetail(item)" #importFileBtn>
                                        <i class="fas fa-edit"></i>
                                        Update Bill
                                    </button>


                                    <button mat-button [matMenuTriggerFor]="menu">
                                        <i class="fas fa-bars fa-lg"></i>
                                    </button>
                                    <mat-menu #menu="matMenu" class="p-2">
                                        <button *ngIf="permission.isGranted(Timesheet_TimesheetProject_ExportInvoice)"
                                            (click)="exportInvocie(item)" class="btn  mat-menu-item w-100">
                                            <i class="fas fa-file-invoice-dollar mr-1"></i>
                                            Export Invoice
                                        </button>
                                        <button *ngIf="permission.isGranted(Timesheet_TimesheetProject_Update)"
                                            class="btn   mat-menu-item w-100"
                                            (click)="editTimesheet(item);$event.stopPropagation()">
                                            <i class="fas fa-pencil-alt mr-1"></i>
                                            Note
                                        </button>
                                        <button *ngIf="permission.isGranted(Timesheet_TimesheetProject_Delete)"
                                            class="btn  mat-menu-item w-100"
                                            (click)="delete(item);$event.stopPropagation()" #deleteBtn>
                                            <i class="fas fa-trash mr-1"></i>
                                            Delete
                                        </button>
                                    </mat-menu>


                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-light border-top">
                <div class="row">
                    <div class="col-sm-4 col-12 text-sm-left text-center">
                        <button class="btn btn-secondary mb-2" (click)="getDataPage(1)">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                        <mat-form-field style="width: 20%;margin-left: 30px;">
                            <mat-label>Number items</mat-label>
                            <mat-select [(ngModel)]="pageSizeType" (ngModelChange)="changePageSize()">
                                <mat-option [value]="5">
                                    5
                                </mat-option>
                                <mat-option [value]="10">
                                    10
                                </mat-option>
                                <mat-option [value]="20">
                                    20
                                </mat-option>
                                <mat-option [value]="50">
                                    50
                                </mat-option>
                                <mat-option [value]="100">
                                    100
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4 col-12 text-center">
                        <p class="mb-0 my-2">
                            {{ "TotalRecordsCount" | localize: totalItems }}
                        </p>
                    </div>
                    <div class="col-sm-4 col-12">
                        <div class="float-sm-right m-auto">
                            <abp-pagination-controls id="server" (pageChange)="getDataPage($event)">
                            </abp-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
