<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1>Timesheet Detail</h1>
            </div>
            
        </div>
    </div>
</section>
<section class="content px-2">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn bg-blue" (click)="search()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <input (keyup.enter)="search()" type="text" matInput class="form-control" name="keyword" placeholder="Search" [(ngModel)]="searchText"
                         />
                </div>
            </div>
            <div class="card-body table-responsive p-4">
                <div class="row">
                    <div class="col-6 text-left">
                        <button  (click)="createTimeSheet()"
                            class="btn bg-blue">
                            <i class="fa fa-plus-square"></i>
                           Create
                        </button>
                    </div>
                    <div class="col-6 text-right" style="margin-bottom:20px">
                        <button
                            class="btn bg-blue">
                            <i class="fa fa-plus-square"></i>
                           Create Invoice
                        </button>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <table style="border-collapse: collapse;" class="table table-hover text-nowrap" [busy]="isLoading">
                        <thead class="bg-light">
                            <tr>
                                <th>STT</th>
                                <th>Tên Project</th>
                                <th>Tên PM</th>
                                <th>Tên Khách hàng</th>
                                <th>Note</th>
                                <th>Thông tin Bill dự án</th>
                                <th>File</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of TimesheetDetaiList let i = index"  >
                                <td  class="text-center"><span >{{ i +1 }}</span></td>
                                <td  class="text-center">{{item.projectName}}</td>
                                <td  class="text-center">{{item.pmName}}</td>
                                <td  class="text-center">{{item.clientName}}</td>
                                <td  style="white-space: normal;">{{item.note}}</td>
                                <td  class="text-center"></td>
                                <td style="text-align: center;"> 
                                    <a [href]="timesheetProjectService.baseUrl+'/timesheets/'+item.file">

                                        <span>{{item.file}}</span>

                                    </a>
                                    <span *ngIf="item.file !==null" style="margin-left: 5px;">
                                        <i class="fas fa-times" (click)="DeleteFile(item)"></i>
                                    </span>
                                </td>
                                <td  class="text-center">
                                    <button 
                                    class="btn btn-sm bg-secondary mr-1" 
                                    (click)="editTimesheet(item);$event.stopPropagation()" >
                                    <i class="fas fa-pencil-alt"></i>
    
                                    Edit
                                </button>
                                <button
                                    class="btn btn-sm bg-success ml-1"
                                    (click)="importExcel(item.id)"
                                     #importFileBtn>
                                     <i class="fas fa-upload"></i>
                                    Import File
                                </button>
                                <button
                                    class="btn btn-sm bg-danger ml-1"
                                    (click)="delete(item);$event.stopPropagation()"
                                     #deleteBtn>
                                    <i class="fas fa-trash"></i>
                                    Delete
                                </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
