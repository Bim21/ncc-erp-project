<form class="form-horizontal" autocomplete="off" #timesheetForm="ngForm" novalidate>
    <div class="card-header">
        <h3 *ngIf="data.command=='create'">Create</h3>
        <h3 *ngIf="data.command!=='create'">Edit</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="tenancyName">
               Name
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" minlength="2" maxlength="1024" [(ngModel)]="saodo.name"
                     required #nameEl />
            </div>
        </div>
        
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="tenancyName">
               Ngày bắt đầu:
            </label>
            <div class="col-md-9">
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="picker" name="startTime" [(ngModel)]="saodo.startTime">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="tenancyName">
               Ngày kết thúc:
            </label>
            <div class="col-md-9">
                <mat-form-field appearance="outline">
                    <input  matInput [matDatepicker]="pickerEnd" name="endTime" [(ngModel)]="saodo.endTime">
                    <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                    <mat-datepicker #pickerEnd></mat-datepicker>
                  </mat-form-field>
                
            </div>
        </div>

       
        
        
    </div>
    <div align="end" class="mat-dialog-actions" mat-dialog-actions="">
        <button class="btn btn-default cancel-banks" mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" class="saving-btn"mat-button
        [disabled]="!saodo.startTime||!saodo.name ||isLoading" (click)="SaveAndClose()"  >Save</button>
    </div>
</form>
