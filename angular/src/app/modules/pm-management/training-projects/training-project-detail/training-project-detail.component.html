<section class="content px-2 pt-2">
    <div class="container-fluid">
        <div class="row mb-4 card">
            <div class="col-12">
                <nav mat-tab-nav-bar style="position: sticky; z-index: 2; top: 56px; background: white;">
                    <a  [ngClass]="currentUrl.includes('list-project-general')?'active':''" mat-tab-link (click)="routingGeneralTab()">
                        General
                    </a>
                    <a *ngIf="permission.isGranted(PmManager_CanViewMenu_ResourceManagement)" [ngClass]="currentUrl.includes('training-resource-management')?'active':''" mat-tab-link (click)="routingResourceTab()">
                        Resource Management 
                    </a>
                    <a  *ngIf="permission.isGranted(PmManager_CanViewMenu_Milestone)" [ngClass]="currentUrl.includes('training-milestone')?'active':''" mat-tab-link (click)="routingMilestoneTab()">
                        Milestone
                    </a>
                    <a *ngIf="permission.isGranted(PmManager_CanViewMenu_WeeklyReport)" [ngClass]="currentUrl.includes('training-weekly-report')?'active':''" mat-tab-link (click)="routingWeeklyReportTab()">
                        Weekly Report
                    </a>
                    <a *ngIf="permission.isGranted(PmManager_CanViewMenu_ProjectChecklist)"  [ngClass]="currentUrl.includes('training-project-checklist')?'active':''" mat-tab-link (click)="routingProjectChecklistTab()">
                        Project Checklist
                    </a>
                    <a *ngIf="permission.isGranted(PmManager_CanViewMenu_Timesheet)" [ngClass]="currentUrl.includes('training-timesheet-tab')?'active':''" mat-tab-link (click)="routingTimesheetTab()">
                        Timesheet
                    </a>
                    <a *ngIf="permission.isGranted(PmManager_Project_ViewProjectInfor)" [ngClass]="currentUrl.includes('training-description-tab')?'active':''" mat-tab-link (click)="routingDescriptionTab()">
                        Project Description 
                    </a> 
                </nav>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</section>
