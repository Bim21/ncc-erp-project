<div>
    <div class="row w-100">

        <div class="d-flex w-100">
            <div class="col-4 text-center">
                <img [src]="getAvatar(user)" class="rounded-circle  mt-1" width="50px" style="max-width: 100%;"
                    alt="avatar">
                    <ngx-stars style="z-index: 1 !important; margin-top: 10px;" [readonly]="true" [wholeStars]="true" [size]="1"
                        [color]="'gold'" [initialStars]="user.rateStar" [maxStars]="user.rateStar ? user.rateStar : 0 ">
                    </ngx-stars>
            </div>
            <div class="col-8  text-left">
                <p class="m-0 text-overflow"><strong>{{user?.fullName}}</strong></p>
                <p class="m-0 text-left text-overflow">
                    <span class="mr-1"
                        [ngClass]="APP_CONST.userBranchStyle[user.branch]">{{APP_ENUM.Branch[user.branch]}}
                        {{getProjectTypefromEnum(user.branch,APP_ENUM.Branch)}}</span>
                    <span [ngClass]="APP_CONST.userTypeStyle[user.userType]">{{APP_ENUM.UserType[user.userType]}}
                        {{getProjectTypefromEnum(user.userType,APP_ENUM.UserType)}}</span>
                </p>
                <p class="text-overflow m-0"><span>{{user?.emailAddress}}</span></p>
            </div>
        </div>
    </div>
</div>
