<mat-form-field class="w-100" appearance="outline" *ngIf="multiple">
    <mat-label>{{selectLabel}}</mat-label>
    <mat-select disableOptionCentering="true" [required]="required" (openedChange)="onOpenedChange($event)" [(ngModel)]="selectedValues" (ngModelChange)="onMultiSelectChange($event)" multiple>
        <mat-form-field class="w-100 px-3">
            <input matInput name="multi" [(ngModel)]="searchString" (ngModelChange)="onSearch($event)" placeholder=""
            appearance="outline">
        </mat-form-field>
        <mat-option *ngFor="let item of tempData" [value]="item.value">
            {{item.displayName}}
        </mat-option>
        <span *ngIf="dropdownData.length == 0">
            No Data!
        </span>
    </mat-select>
</mat-form-field>
<mat-form-field class="w-100" appearance="outline" *ngIf="!multiple">
    <mat-label>{{selectLabel}}</mat-label>
    <mat-select disableOptionCentering="true" [required]="required" (openedChange)="onOpenedChange($event)" [(ngModel)]="selectedValue" (ngModelChange)="onSingleSelectChange($event)">
        <mat-form-field class="w-100 px-3">
            <input matInput name="single" [(ngModel)]="searchString" (ngModelChange)="onSearch($event)" placeholder=""
            appearance="outline">
        </mat-form-field>
        <mat-option *ngFor="let item of tempData" [value]="item.value">
            {{item.displayName}}
        </mat-option>
        <span *ngIf="dropdownData.length == 0">
            No Data!
        </span>
    </mat-select>
</mat-form-field>
