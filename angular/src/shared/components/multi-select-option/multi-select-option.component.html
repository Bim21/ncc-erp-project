<mat-form-field class="w-100" appearance="outline" *ngIf="multiple">
    <mat-label>{{selectLabel}}</mat-label>
    <mat-select disableOptionCentering="true" (openedChange)="onOpenedChange($event)" [(ngModel)]="selected" (selectionChange)="onSelectChange($event)" multiple>
        <mat-form-field class="w-100 px-3">
            <input matInput [(ngModel)]="searchString" (ngModelChange)="onSearch($event)" placeholder="" 
            appearance="outline">
        </mat-form-field>
        <mat-option *ngFor="let item of tempData" [value]="item.value">
            {{item.displayName}}
        </mat-option>
        <span *ngIf="dropdownData.length == 0">
            No Data!
        </span>
    </mat-select>
</mat-form-field>

</mat-form-field>
