<div class="modal-footer justify-content-en">
  <button
    type="button"
    class="btn btn-secondary mr-2"
    [disabled]="cancelDisabled"
    (click)="onCancelClick.emit()"
  >
    {{ cancelLabel }}
  </button>
  <button type="submit" class="btn btn-primary" [disabled]="saveDisabled">
    {{ saveLabel }}
  </button>
</div>
